<div class="p-3 mt-3 ">
    <app-sidebar></app-sidebar>
</div>
<div class="d-flex  justify-content-center border-3  border-bottom p-5 ">
    <h2>Editer La Note de <span class="fw-bold ">{{note.prenom}}
            {{note.nom}}</span></h2>
</div>
<div class="d-flex justify-content-center mt-5">
    <form class="w-50" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="note1">Note 1</label>
            <input
                type="number"
                class="form-control"
                name="note1"
                id="note1"
                [(ngModel)]="note.note1"
                placeholder />
        </div>
        <div class="mb-3" *ngIf="isNote2()">
            <label for="note2">Note 2</label>
            <input
                type="number"
                class="form-control py-3"
                name="note2"
                id="note2"
                [(ngModel)]="note.note2"
                placeholder />
        </div>
        <div class="mb-3" *ngIf="isExamen()">
            <label for="note2">Examen</label>
            <input
                type="number"
                class="form-control py-3"
                name="examen"
                id="examen"
                [(ngModel)]="note.examen"
                placeholder />
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit">
            Editer
        </button>
    </form>
</div>

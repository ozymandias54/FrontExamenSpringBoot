<div class="p-3 mt-3 ">
    <app-sidebar></app-sidebar>
</div>
<div class="d-flex  justify-content-center border-3  border-bottom p-5 py-0">
    <h2>Enregistrer La Note </h2>
</div>
<div class="d-flex justify-content-center mt-5">
    <form class="w-50" >
        <div class="mb-3">
            <label for="note1">Note 1</label>
            <input
                type="number"
                class="form-control"
                name="note1"
                id="note1"
                placeholder />
        </div>
        <div class="mb-3">
            <label for="note2">Note 2</label>
            <input
                type="number"
                class="form-control py-3"
                name="note2"
                id="note2"
                placeholder />
        </div>
        <div class="mb-3" >
            <label for="note2">Examen</label>
            <input
                type="number"
                class="form-control py-3"
                name="examen"
                id="examen"
                placeholder />
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit">
            Editer
        </button>
    </form>
</div>
